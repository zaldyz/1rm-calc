<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>1RM Calc</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="/imgs/duck.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="src/global.css"
    />
    <script defer src="src/index.js"></script>
  </head>
  <body>
    <header>
      <img id="duck-logo" src="imgs/duck.png" alt="cute duck logo" />
      <p id="text-logo">1RM Calculator</p>
    </header>
    <main>
      <div id="title-box">
        <h1>ONE</h1>
        <h1 style="margin-left: 2rem">REP</h1>
        <h1 style="margin-left: 3rem">MAX</h1>
      </div>
      <section style="color: white">
        <div class="input-group mb-3 input-group-md">
          <input
            type="number"
            class="form-control bg-transparent"
            aria-label="Weight of lift (kilograms)"
          />
          <div class="input-group-append">
            <span class="input-group-text bg-transparent text-light">kg</span>
          </div>
          <input
            type="number"
            class="form-control bg-transparent"
            aria-label="Number of repititions"
          />
          <div class="input-group-append">
            <span class="input-group-text bg-transparent text-light">Reps</span>
          </div>
        </div>
      </section>
    </main>
    <footer>About Me</footer>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
  <div id="cursor-cloud"></div>
  <div id="cursor-blur"></div>
</html>
