<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>1RM Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="imgs/terminal.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Outfit:wght@600&family=Poppins:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="src/global.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="src/mobile.css"
    />
    <script
      src="https://kit.fontawesome.com/bc91c7ee27.js"
      crossorigin="anonymous"
    ></script>
    <script defer type="module" src="src/index.js"></script>
  </head>
  <body>
    <header id="header">
      <a id="header-content" href="#">
        <img id="terminal-logo" src="imgs/terminal.png" alt="website logo" />
        <span id="text-logo">1RM Calculator</span>
      </a>
    </header>
    <main>
      <div id="title-box">
        <div id="title-text">
          <div class="word-container">
            <h1 class="title-line shadow">ONE</h1>
            <h1 class="title-line-1 title-line copy" data-value="ONE">ONE</h1>
          </div>
          <div class="word-container">
            <h1 class="title-line shadow" style="margin-left: 2rem">REP</h1>
            <h1
              class="title-line-2 title-line copy"
              style="margin-left: 2rem"
              data-value="REP"
            >
              REP
            </h1>
          </div>
          <div class="word-container">
            <h1 class="title-line shadow" style="margin-left: 3rem">MAX</h1>
            <h1
              class="title-line-3 title-line copy"
              style="margin-left: 3rem"
              data-value="MAX"
            >
              MAX
            </h1>
          </div>
        </div>
        <div
          id="calc-logo"
          data-tilt
          data-tilt-reverse="true"
          data-tilt-speed="1700"
        >
          <img id="calc-svg" src="imgs/calculator.png" alt="calculator logo" />
        </div>
      </div>
      <div id="input-container">
        <div
          id="input-fields"
          class="input-group mb-3 input-group-md"
          style="
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075), 0 0 8px white;
            border-radius: 5px;
          "
        >
          <input
            id="weight-input"
            type="number"
            class="form-control bg-transparent text-light"
            aria-label="Weight of lift (kilograms)"
            min="0"
          />
          <div class="input-group-append">
            <span class="input-group-text bg-transparent text-muted">kg</span>
          </div>
          <input
            id="reps-input"
            type="number"
            class="form-control bg-transparent text-light"
            aria-label="Number of repititions"
            min="0"
          />
          <div class="input-group-append">
            <span class="input-group-text bg-transparent text-muted">Reps</span>
          </div>
        </div>
        <button id="calculate-btn" class="btn theme-button">
          Calculate! <i class="fa-solid fa-calculator" style="margin: 3px"></i>
        </button>
      </div>
      <div id="results-container" class="result-hidden">
        <div id="max-container">
          <p>Your Estimated One Rep Max is</p>
          <h1 id="max"></h1>
        </div>
        <h4>Next Milestones</h4>
        <div id="milestones-container">
          <button
            data-kg="0"
            data-reps="0"
            id="milestone1"
            class="milestone btn"
          >
            <p></p>
            <h5 class="milestone-text"></h5>
          </button>
          <button
            data-kg="0"
            data-reps="0"
            id="milestone2"
            class="milestone btn"
          >
            <p></p>
            <h5 class="milestone-text"></h5>
          </button>
          <button
            data-kg="0"
            data-reps="0"
            id="milestone3"
            class="milestone btn"
          >
            <p></p>
            <h5 class="milestone-text"></h5>
          </button>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer-content">
        <ul class="social-links">
          <li class="hidden">
            <a target="_blank" href="https://www.instagram.com/zaldyzz"
              ><i class="fa-brands fa-instagram"></i
            ></a>
          </li>
          <li class="hidden">
            <a target="_blank" href="https://www.twitter.com/zaddyzt">
              <i class="fa-brands fa-twitter"></i>
            </a>
          </li>
          <li class="hidden">
            <a target="_blank" href="https://www.linkedin.com/in/zaldyt/">
              <i class="fa-brands fa-linkedin"></i>
            </a>
          </li>
          <li class="hidden">
            <a target="_blank" href="https://open.spotify.com/user/shalloess">
              <i class="fa-brands fa-spotify"></i>
            </a>
          </li>
          <li class="hidden">
            <a target="_blank" href="https://www.github.com/zaldyz">
              <i class="fa-brands fa-github"></i>
            </a>
          </li>
        </ul>
        <h6 id="designed-by" class="hidden">
          Designed by
          <a target="_blank" href="https://www.github.com/zaldyz">zaldyz</a>
        </h6>
      </div>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="tilt/vanilla-tilt.js"></script>
  </body>
  <div id="cursor-cloud"></div>
  <div id="cursor-blur"></div>
</html>
